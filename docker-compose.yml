version: '3.8'

services:
  # Para desenvolvimento local com MySQL local
  mysql:
    image: mysql:8.0
    container_name: minha-empresa-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: minhaempresa123
      MYSQL_DATABASE: EmpresaDB
      MYSQL_USER: empresa_user
      MYSQL_PASSWORD: empresa_password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./EmpresaDB.sql:/docker-entrypoint-initdb.d/EmpresaDB.sql
    networks:
      - app-network

  # Aplicação web - configurada para DigitalOcean
  web:
    build: .
    container_name: minha-empresa-web
    restart: always
    ports:
      - '8080:8080'
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-empresa_user}
      - DB_NAME=${DB_NAME:-EmpresaDB}
      - DB_PASSWORD=${DB_PASSWORD:-empresa_password}
      - DB_SSL_MODE=${DB_SSL_MODE:-None}
    depends_on:
      - mysql
    networks:
      - app-network

  adminer:
    image: adminer
    container_name: minha-empresa-adminer
    restart: always
    ports:
      - '8080:8080'
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
