version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: minha-empresa-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: minhaempresa123
      MYSQL_DATABASE: EmpresaDB
      MYSQL_USER: empresa_user
      MYSQL_PASSWORD: empresa_password
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./EmpresaDB.sql:/docker-entrypoint-initdb.d/EmpresaDB.sql
    networks:
      - app-network

  web:
    build: .
    container_name: minha-empresa-web
    restart: always
    ports:
      - '5000:80'
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=server=mysql;user=empresa_user;database=EmpresaDB;password=empresa_password;
    depends_on:
      - mysql
    networks:
      - app-network

  adminer:
    image: adminer
    container_name: minha-empresa-adminer
    restart: always
    ports:
      - '8080:8080'
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
